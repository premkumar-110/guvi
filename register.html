              <div class="row mb-3">
                <div class="col-md-12">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <img
                        src="./assets/password.svg"
                        width="25"
                        alt="Password Icon"
                      />
                    </span>
                    <input
                      id="loginPass"
                      name="password"
                      type="password"
                      class="form-control"
                      placeholder="Enter your Password"
                      aria-label="Password"
                      aria-describedby="addon-wrapping"
                    />
                    <span class="input-group-text" id="login-visibility-toggle">
                      <span
                        class="material-symbols-outlined"
                        id="login-visibility-on"
                        style="display: none"
                      >
                        <img
                          src="./assets/eye.svg"
                          width="25"
                          alt="Show Password"
                      /></span>
                      <span
                        class="material-symbols-outlined"
                        id="login-visibility-off"
                        ><img
                          src="./assets/eyeSlash.svg"
                          width="25"
                          alt="Hide Password"
                      /></span>
                    </span>
                  </div>
                </div>
                
              </div>
              <div class="row mb-3">

                      />

                    <input

                      name="cpassword"
                      type="password"
                      class="form-control"
                      placeholder="Confirm your Password"
                      aria-label="Password"
                      aria-describedby="addon-wrapping"
                    />
                  </div>
                </div>
              </div>
