<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/profile.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.24/sweetalert2.all.js"></script>
  </head>
  <body>
    <header>
      <p>Profile Page</p>
      <button id="logoutButton">LOGOUT</button>
    </header>
    <section class="py-5 my-5 profileContainer">
      <div class="container">
        <div class="bg-white shadow rounded-lg d-block d-sm-flex">
          <div class="profile-tab-nav border-right">
            <div class="p-4">
              <div class="img-circle text-center mb-3">
                <img src="./assets/login_vector.svg" alt="User Image" />
              </div>
              <h4 class="text-center" id="fullname"></h4>
            </div>
            <div
              class="nav flex-column nav-pills"
              id="v-pills-tab"
              role="tablist"
              aria-orientation="vertical"
            >
              <a
                class="nav-link active"
                id="account-tab"
                data-toggle="pill"
                href="#account"
                role="tab"
                aria-controls="account"
                aria-selected="true"
              >
                <i class="fa fa-home text-center mr-1"></i>
                Account
              </a>
              <a
                class="nav-link"
                id="password-tab"
                data-toggle="pill"
                href="#password"
                role="tab"
                aria-controls="password"
                aria-selected="false"
              >
                <i class="fa fa-key text-center mr-1"></i>
                Password
              </a>
            </div>
          </div>

          <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="account"
              role="tabpanel"
              aria-labelledby="account-tab"
            >
              <div class="mb-3 details_container">
                <h3>Profile</h3>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-pencil-square edit-svg"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-x-octagon cancel-svg"
                  viewBox="0 0 16 16"
                  style="display: none"
                >
                  <path
                    d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"
                  />
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                  />
                </svg>
              </div>
              <form id="editForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>First Name</label>
                      <input
                        type="text"
                        class="form-control"
                        value=""
                        id="fname"
                        autocomplete="off"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        value=""
                        id="lname"
                        autocomplete="off"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Email</label>
                      <input
                        id="email"
                        type="text"
                        class="form-control"
                        value=""
                        disabled
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Mobile Number</label>
                      <input
                        id="phone"
                        type="text"
                        class="form-control"
                        value=""
                        autocomplete="off"
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Date of Birth</label>
                      <input
                        type="date"
                        class="form-control"
                        value=""
                        id="dob"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Age</label>
                      <input
                        id="age"
                        type="number"
                        class="form-control"
                        value=""
                        autocomplete="off"
                      />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Contact</label>
                      <textarea
                        class="form-control"
                        rows="2"
                        id="contact"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <div class="other-div">
                  <button type="submit" class="btn btnColor" id="editForm1">
                    Update
                  </button>
                </div>
              </form>
            </div>
            <div
              class="tab-pane fade"
              id="password"
              role="tabpanel"
              aria-labelledby="password-tab"
            >
              <div class="mb-3 details_container">
                <h3>Password</h3>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-pencil-square edit-svg1"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-x-octagon cancel-svg1"
                  viewBox="0 0 16 16"
                  style="display: none"
                >
                  <path
                    d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"
                  />
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                  />
                </svg>
              </div>
              <form id="editPassForm">
                <div class="row">
                  <div class="col-md-12">
                    <label for="password" class="form-label"
                      >Old password</label
                    >
                    <div class="input-group">
                      <span class="input-group-text">
                        <img
                          src="./assets/password.svg"
                          width="25"
                          alt="Password Icon"
                        />
                      </span>
                      <input
                        id="profilePass"
                        name="password"
                        type="password"
                        class="form-control"
                        placeholder="Enter your Password"
                        aria-label="Password"
                        aria-describedby="addon-wrapping"
                        autocomplete="off"
                      />
                      <span
                        class="input-group-text"
                        id="profile-visibility-toggle"
                      >
                        <span
                          class="material-symbols-outlined"
                          id="profile-visibility-on"
                          style="display: none"
                        >
                          <img
                            src="./assets/eye.svg"
                            width="25"
                            alt="Show Password"
                        /></span>
                        <span
                          class="material-symbols-outlined"
                          id="profile-visibility-off"
                          ><img
                            src="./assets/eyeSlash.svg"
                            width="25"
                            alt="Hide Password"
                        /></span>
                      </span>
                    </div>
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-12">
                    <label for="password" class="form-label"
                      >New Password</label
                    >
                    <div class="input-group">
                      <span class="input-group-text">
                        <img
                          src="./assets/password.svg"
                          width="25"
                          alt="Password Icon"
                        />
                      </span>
                      <input
                        id="newPass"
                        name="password"
                        type="password"
                        class="form-control"
                        placeholder="Enter your new Password"
                        aria-label="Password"
                        aria-describedby="addon-wrapping"
                        autocomplete="off"
                      />
                      <span
                        class="input-group-text"
                        id="profile-new-visibility-toggle"
                      >
                        <span
                          class="material-symbols-outlined"
                          id="profile-new-visibility-on"
                          style="display: none"
                        >
                          <img
                            src="./assets/eye.svg"
                            width="25"
                            alt="Show Password"
                        /></span>
                        <span
                          class="material-symbols-outlined"
                          id="profile-new-visibility-off"
                          ><img
                            src="./assets/eyeSlash.svg"
                            width="25"
                            alt="Hide Password"
                        /></span>
                      </span>
                    </div>
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-12">
                    <label for="password" class="form-label"
                      >Confirm new Password</label
                    >
                    <div class="input-group">
                      <span class="input-group-text">
                        <img
                          src="./assets/password.svg"
                          width="25"
                          alt="Password Icon"
                        />
                      </span>
                      <input
                        id="confirmnewPass"
                        name="password"
                        type="password"
                        class="form-control"
                        placeholder="Confirm your new Password"
                        aria-label="Password"
                        aria-describedby="addon-wrapping"
                        autocomplete="off"
                      />
                    </div>
                  </div>
                </div>
                <br />

                <div class="other-div1">
                  <button type="submit" class="btn btnColor" id="editPassForm1">
                    Update
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="errorMessage" class="alert alert-warning d-none"></div>
    </section>

      <div class="toast position-fixed top-0 end-0 p-1" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>

    <script src="./js/profile.js"></script>
  </body>
</html>
